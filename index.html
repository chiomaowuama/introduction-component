<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Introduction component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="text-area">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="trail-form">
        <div class="trail">
          <p><span>Try it free 7 days </span>then $20/mo. thereafter</p>
        </div>
        <form class="the-form" onclick="submits(event)">
          <input type="text" name="" id="firstname" placeholder="First Name" />
          <span id="errorfirst" class="errorspan"></span>

          <input type="text" name="" id="secondname" placeholder="Last Name" />
          <span id="errorsec" class="errorspan"></span>
          <input type="email" name="" id="emails" placeholder="Email Address" />
          <span id="Emailerror" class="errorspan"></span>
          <input type="password" name="" id="password" placeholder="Password" />
          <span id="passworderror" class="errorspan"></span>
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <span> Terms and Services</span>
          </p>
        </form>

        <div class="popup" id="myPopup">
            
            
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
